<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillSync - Match Your Skills</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #141414;
    }
  </style>
</head>
<body class="text-white font-sans">
  <div class="text-center p-10">
    <h1 class="text-5xl text-red-600 font-bold mb-4">SkillSync</h1>
    <p class="text-xl mb-6 text-gray-300">Netflix for Startups & Internships</p>

    <form method="POST">
      <input name="skill" type="text" placeholder="Enter your skill"
             class="p-2 rounded text-black w-1/3" required />
      <button type="submit"
              class="ml-4 px-4 py-2 bg-red-600 hover:bg-red-700 rounded">
        Find Match
      </button>
    </form>

    {% if result %}
      <p class="mt-6 text-lg text-green-400">{{ result }}</p>
    {% endif %}
  </div>
</body>
</html>
